{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Purchase Equipment Request</h1>

    <div class="bg-white shadow-md rounded-lg p-6">
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Equipment Type</label>
                <input type="text" name="equipment_type" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Quantity</label>
                <input type="number" name="quantity" required min="1"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Justification</label>
                <textarea name="justification" required rows="3"
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md"
                          placeholder="Explain why this equipment is needed..."></textarea>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                Submit Purchase Request
            </button>
        </form>
    </div>
</div>
{% endblock %}
