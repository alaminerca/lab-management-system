<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Lab Management System</h1>
            {% if session.get('user_id') %}
            <div class="space-x-4">
                <a href="/dashboard" class="hover:text-gray-200">Dashboard</a>
                <a href="/labs" class="hover:text-gray-200">Labs</a>
                <a href="/equipment" class="hover:text-gray-200">Equipment</a>
                <a href="/logout" class="hover:text-gray-200">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
