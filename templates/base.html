<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Lab Management System</h1>
            {% if session.get('user_id') %}
            <div class="space-x-4">
                <a href="/dashboard" class="hover:text-gray-200">Dashboard</a>
                <a href="/labs" class="hover:text-gray-200">Labs</a>
                <a href="/equipment" class="hover:text-gray-200">Equipment</a>
                <a href="/logout" class="hover:text-gray-200">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Add this section for flash messages -->
    <div class="container mx-auto px-4 py-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
                        <p class="font-bold">Success</p>
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <main class="container mx-auto mt-8 p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
